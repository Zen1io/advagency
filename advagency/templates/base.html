<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AdvAgency{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex flex-column min-vh-100">

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">AdvAgency</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'create_order' %}">Заказы</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">О нас</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Вход</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Регистрация</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Контент -->
    <main class="container my-4 flex-grow-1">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Футер -->
    <footer class="bg-dark text-white text-center p-3 mt-auto">
      <div class="container">
        <p class="mb-0">© 2025 AdvAgency. Все права защищены.</p>
      </div>
    </footer>

  </div>

  <!-- Bootstrap JS (для навбара) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</body>
</html>
