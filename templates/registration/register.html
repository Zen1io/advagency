{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card p-4 shadow-sm col-md-6 mx-auto rounded-4 border-0">
    <h2 class="mb-4 text-center fw-bold">Регистрация</h2>

    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
          {{ field|add_class:"form-control" }}
          {% if field.errors %}
            <div class="text-danger small mt-1">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <div class="d-grid">
        <button type="submit" class="btn text-white" style="background-color: #FF6A00;">Зарегистрироваться</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
