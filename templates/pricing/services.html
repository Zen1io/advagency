{% extends 'base.html' %}
{% load static %}

{% block title %}Наши услуги{% endblock %}

{% block content %}
<h1 class="mb-5 text-center fw-bold">Наши услуги</h1>

<div class="row g-4">
  {% for service in services %}
  <div class="col-md-6 col-lg-4">
    <div class="card h-100 shadow-sm border-0 hover-shadow transition rounded-4 overflow-hidden">
      <img src="{{ service.image.url }}" class="card-img-top img-fluid" style="max-height: 200px; object-fit: cover;" alt="{{ service.title }}">
      <div class="card-body d-flex flex-column text-center px-4">
        <h5 class="card-title fw-semibold mb-2">{{ service.title }}</h5>
        <p class="card-text text-muted mb-3">{{ service.description|default:"Описание будет позже..."|truncatewords:20 }}</p>
        <a href="{% url 'create_order' service.id %}" class="btn mt-auto text-white" style="background-color: #FF6A00;">Оставить заявку</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<style>
  .hover-shadow:hover {
    box-shadow: 0 0.5rem 1.25rem rgba(0, 0, 0, 0.15);
    transform: translateY(-3px);
    transition: all 0.3s ease;
  }
</style>
{% endblock %}
