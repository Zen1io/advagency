{% extends 'base.html' %}
{% load static %}

{% block title %}Наши услуги{% endblock %}

{% block content %}
<h1 class="mb-4">Наши услуги</h1>
<div class="row g-4">
    {% for service in services %}
    <div class="col-md-4">
        <div class="card h-100 text-center">
            <img src="{{ service.image.url }}" class="card-img-top img-fluid" style="max-height: 200px; object-fit: cover;" alt="{{ service.title }}">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ service.title }}</h5>
                <p class="card-text">{{ service.description|default:"Описание будет позже..."|truncatewords:20 }}</p>
                <a href="{% url 'create_order' service.id %}" class="btn btn-primary mt-auto">Оставить заявку</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
